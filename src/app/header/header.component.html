<div class="row col-12 header-container">
    <div class="col-10">
        <h4>General</h4>
    </div>
    <div class="col-2">
        <mat-form-field>
            <mat-label>Controls</mat-label>
            <mat-select (selectionChange)="setSelectedControls($event.value)" [(ngModel)]="selectedControls" multiple>
                <mat-select-trigger>
                    {{selectedControls ? selectedControls[0] : ''}}
                    <span *ngIf="selectedControls?.length > 1" class="example-additional-selection">
                        (+{{selectedControls?.length - 1}} {{selectedControls?.length === 2 ? 'other' : 'others'}})
                    </span>
                </mat-select-trigger>
                <mat-option *ngFor="let control of controlsList" [value]="control">{{control}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
